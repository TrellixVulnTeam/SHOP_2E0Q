<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/archivo.css">
    <title>Registrate</title>
</head>
<body>
<fieldset class="registrateCentrado">
    <h1>Registro</h1>
    <form action="" class="registrateCentradoFormulario">
        <label for="text">Ingrese su nombre</label><br>
            <input type="text"><br>
        <label for="email">Ingrese su email</label><br>
            <input type="email"><br>
        <label for="password">Ingrese una contraseña</label><br>
            <input type="password"><br>
        <label for="password">Repetir contraseña</label><br>
            <input type="password"><br>
        <textarea name="comentar" cols="50" rows="11">Escribe aqui un comentario</textarea>    
                <h4>Seleccione su edad</h4>
        <select name="Años">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select><br>
        <label for="checkbox">Acepta terminos y condiciones</label><br>
            <input type="checkbox"><br>
            <input type="reset" value="Limpiar formulario"><br>
            <input type="button" value="enviar"><br>
    </form>
</fieldset>
</body>
</html>
